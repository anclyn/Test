<form #form="ngForm" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Order</label>
        <input type="number" class="form-control form-control-lg" required 
        placeholder="order" name='Order' #Order="ngModel" [(ngModel)]="service.addStaffSchedule.Order">
    </div>
    <div class="form-group">
        <label>Created By</label>
        <input type="text" class="form-control form-control-lg" required
        placeholder="Created By" name='CreatedBy' #CreatedBy="ngModel" [(ngModel)]="service.addStaffSchedule.CreatedBy">
    </div>
    <div class="row">
    <div class="form-group my-3">
        <button class="btn btn-info btn-lg btn-block" type="submit">SUBMIT</button>
    </div>
    </div>
</form>
